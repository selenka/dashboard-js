<!DOCTYPE html>
<html>
	<head>
		<title>Dashboard</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<!-- font-family: 'Roboto Condensed', sans-serif; -->
		<link href='https://fonts.googleapis.com/css?family=Roboto+Condensed:400,300,300italic,400italic,700,700italic' rel='stylesheet' type='text/css'>
		<!-- font-family: 'Open Sans', sans-serif; -->
		<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600,600italic,700,700italic' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<header class="header">
		<div class="header__left">
			<h1 class="header-logo icon-home"></h1>
			<div class="header-name icon-lab">Inventory</div>
		</div>
		<div class="header-arrow icon-ctrl" ></div>
		<div class="header__right">
			<div class="header__item">
				<div class="header__item-title">expenditure</div>
				<div class="header__item-value">$300,5</div>
			</div>
			<div class="header__item">
				<div class="header__item-title">MARKET VALUE</div>
				<div class="header__item-value">$300,5</div>
			</div>
			<div class="header__item">
				<div class="header__item-title">quantity</div>
				<div class="header__item-value">300</div>
			</div>
			
		</div>
		<div class="header__user">
				<div class="header__user-photo"><img src="http://lorempixel.com/image_output/people-q-c-40-40-9.jpg" class="header__user-img"></div>
				<div class="header__user-name">Hi,<span>you</span></div>
				<div class="header__user-arrow icon-ctrl" id="user-arrow"></div>
			</div>
			<div class="header__user-dropdown" id="user-menu">
				<a href="#"class="header__user-item">Your profile</a>
				<a href="#"class="header__user-item">Your statistics</a>
				<a href="#"class="header__user-item">Your finance</a>
				<a href="#"class="header__user-item">Your messages</a>
				<a href="#"class="header__user-item">Your calendar</a>
			</div>
		</header>
		<div class="page-content">
			<div class="chart">
				<div class="chart__tools">
					<div class="chart__item  select-box">
						<select class="select-black" name="" id="mainChartDateRange">
							<option value="">today value</option>
							<option value="">yesterday value</option>
							<option value="">last week value</option>
							<option value="">last month value</option>
						</select>
					</div>
					<div class="chart__item chart__market">
						<div class="chart__market-title">today's market value</div>
						<span class="chart__market-value">$31333</span>
						<span class="chart__market-index">&#8593; 32</span>
					</div>
					<div class="chart__item">
						<button type="button" class="button-round dark icon-spinner11"></button>
						<button type="button" class="button dark">all stat</button>
					</div>
				</div>
			</div>
			<div class="table">
				<div class="table__header">
					<ul class="table__tab-list">
						<li class="table__tab"><a class="active" href="#">Current</a></li>
						<li class="table__tab"><a href="#">Drank/Discarded</a></li>
						<li class="table__tab"><a href="#">Sold</a></li>
						<li class="table__tab"><a href="#">Swapped</a></li>
					</ul>
					<div class="table__tools">
						<button type="button" class="button-round white icon-spinner11"></button>
						<button type="button" class="button-round white icon-upload"></button>
						<span class="input-box">
							<i class="icon-search"></i>
							<input class="input search" type="text" placeholder="SEARCH...">
						</span>
					</div>
				</div>
			</div>
		</div>
		<script src="js/script.js"></script>
	</body>
</html>
